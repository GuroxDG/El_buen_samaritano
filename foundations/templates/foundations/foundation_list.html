{% extends "base.html" %} {% load static %}
{% block section %}
<section class="content-header">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Fundaciones</h1>
      </div>
    </div>
  </div>
</section>
{% endblock section %} 
{% block maincontent %}
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-default">
          <div class="card-header d-flex p-0">
            <h3 class="card-title p-3">Listado de fundaciones</h3>
            <ul class="nav nav-pills ml-auto p-2">
              <li class="nav-item">
                <a href="{% url 'foundation-create' %}" class="btn btn-success">
                  <i class="fa fa-users"></i> Crear Fundación
                </a>
              </li>
            </ul>
          </div>
          <div class="card-body p-0">
            <table class="table table-sm">
              <thead>
                <tr>
                  <th style="width: 10px">ID</th>
                  <th>Logo</th>
                  <th>NIT</th>
                  <th>Nombre</th>
                  <th style="width: 100px">Acción</th>
                </tr>
              </thead>
              <tbody>
                {% for c in object_list %}
                <tr>
                  <td>{{ c.pk }}</td>
                  <td>
                    <img
                      src="{% static c.logo.url %}"
                      style="width: 50px; height: 50px"
                    />
                  </td>
                  <td>{{ c.nit }}</td>
                  <td>{{ c.name }}</td>
                  <td>
                    <div class="btn-group btn-group-sm">
                      <a
                        href="{% url 'foundation-detail' c.pk %}"
                        class="btn btn-info"
                        ><i class="fas fa-eye"></i
                      ></a>
                      <a href="{% url 'foundation-update' c.pk %}" class="btn btn-warning"
                        ><i class="fas fa-edit"></i
                      ></a>
                    </div>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock maincontent %}
